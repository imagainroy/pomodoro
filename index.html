<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styule.css">
        <title>POMODORO</title>
    </head>

    <body>
        <div class="container">
            <h1>⏳POMODORO⏳</h1>
            <div class="timer">
                <div class="time">00 : 00</div>
                <div class="buttons">
                    <button class="start">START</button>
                    <button class="pause">PAUSE</button>
                    <button class="reset">REST</button>
                </div>
                <form action="">
                    <label for="work-time">WORK TIME:</label>
                    <input type="number" id="work-time" name="work-time" min="1" max="120" value="15">
                    <label for="brack-time">BRACK TIME:</label>
                    <input type="number" id="brack-time" name="brack-time" min="1" max="120" value="1">
                    <button type="submit">SAVE</button>
                </form>
                <div class="session">
                    <div class="session-type"></div>
                    <div class="session-count"></div>
                </div>
            </div>
        </div>
        <audio src="assest/Alarm Clock Sound Effect Royalty Free.m4a" id="alert-sound"></audio>


        <script src="script.js"></script>
    </body>

</html>
